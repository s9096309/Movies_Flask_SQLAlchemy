{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}
  <h1>Users List</h1>
  <ul>
    {% for user in users %}
      <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('add_user') }}">Add New User</a>
{% endblock %}
