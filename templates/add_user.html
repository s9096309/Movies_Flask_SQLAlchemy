{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
    <div class="add-user-container">
        <h1>Add New User</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Add User</button>
        </form>
    </div>
{% endblock %}
